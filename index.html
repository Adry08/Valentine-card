<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

.card {
  position: relative;
  width: 90vw;
  max-width: 360px;
  aspect-ratio: 1 / 1;
  background: #fff;
  border-radius: 24px;
  padding: 24px 20px 80px;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

.photo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff5c8a;
  margin-bottom: 12px;
}

.title {
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: #ff5c8a;
  text-align: center;
}

.name {
  font-size: 0.95rem;
  font-weight: 600;
  color: #7a2b47;
  margin-bottom: auto;
}

.button-zone {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.btn {
  width: 110px;
  height: 42px;
  border-radius: 999px;
  border: none;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.btn.yes {
  background: linear-gradient(135deg,#ff5c8a,#ff9eb5);
  color: #fff;
  box-shadow: 0 6px 14px rgba(255,92,138,0.45);
  margin-right: 40px;
  position: relative;
  z-index: 2;
}

.btn.no {
  background: #ffe1ea;
  color: #e0004d;
  position: absolute; /* fuite contr√¥l√©e */
  z-index: 10;
}
.success {
  text-align: center;
  animation: fadeIn 1s;
}
.youpi {
  font-size: 2rem;
  font-weight: 700;
  color: #ff4081;
  margin-bottom: 12px;
  animation: pop 0.6s ease-out;
}
.heart {
  font-size: 2rem;
  animation: heartbeat 1s infinite;
}
@keyframes pop { from {transform: scale(0); opacity:0;} to {transform: scale(1); opacity:1;} }
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
@keyframes heartbeat {0%,100%{transform:scale(1);}50%{transform:scale(1.3);}}
</style>
</head>

<body>

<div class="card" id="card">
  <img class="photo" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400&facepad=3&q=80">
  <div class="title">Will you be my Valentine?</div>
  <div class="name">Rindra Tiavina</div>

  <div class="button-zone">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// Position initiale du bouton No (apr√®s que DOM soit charg√©)
window.addEventListener("load", () => {
  const cardRect = card.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  // centre horizontal + d√©calage √† droite
  noBtn.style.left = (cardRect.width/2 + 60 - btnWidth/2) + "px";
  noBtn.style.top = (cardRect.height - 60) + "px"; // bas du card
});

// D√©placement limit√© du No
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const padding = 8;
  const maxX = cardRect.width - btnWidth - padding;
  const maxY = cardRect.height - btnHeight - padding;

  const currentLeft = parseFloat(noBtn.style.left) || 0;
  const currentTop = parseFloat(noBtn.style.top) || 0;

  // d√©placement limit√© autour de sa position actuelle
  let x = currentLeft + (Math.random() * 120 - 60); // ¬±60px
  let y = currentTop + (Math.random() * 60 - 30);  // ¬±30px

  // bornes
  x = Math.max(padding, Math.min(x, maxX));
  y = Math.max(padding, Math.min(y, maxY));

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// Fuite du No
noBtn.addEventListener("pointerenter", moveNo);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNo(); });
noBtn.addEventListener("click", e => e.preventDefault());

// Click Yes ‚Üí message
yesBtn.addEventListener("click", () => {
  card.innerHTML = `
    <div class="success">
      <div class="youpi">üéâ YOUHOU ! üéâ</div>
      <div class="heart">üíñ</div>
      <h2>Happy Valentine's Day</h2>
      <p>Tu as dit oui üòç<br><strong>Rindra Tiavina</strong></p>
    </div>
  `;
});
</script>

</body>
</html>
