<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veux-tu m'√©pouser ?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
            --pink-dark: #ff4757;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Arri√®re-plan plus doux et d√©grad√© */
            background: radial-gradient(circle at center, #fff5f6 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            /* Taille optimis√©e pour PC (Desktop) */
            max-width: 480px; 
            min-height: 580px;
            border-radius: 50px;
            box-shadow: 0 30px 60px rgba(255, 107, 129, 0.25);
            text-align: center;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: relative;
            box-sizing: border-box;
            transition: all 0.4s ease;
        }

        /* Effet de survol l√©ger sur la card sur PC */
        @media (min-width: 1024px) {
            .card:hover { transform: translateY(-5px); box-shadow: 0 35px 70px rgba(255, 107, 129, 0.3); }
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid var(--pink-light);
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.8rem; /* Plus grand sur PC */
            margin: 10px 0;
            line-height: 1.2;
        }

        .name {
            color: #777;
            font-weight: 600;
            font-size: 1.3rem;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* --- BUTTONS CONTAINER --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        .btn {
            width: 130px;
            height: 55px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-sizing: border-box;
            animation: btnPulse 2s infinite;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-dark));
            color: white;
            z-index: 10;
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.4);
        }

        .btn-yes:hover { transform: scale(1.1); }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            border: 3px solid white;
            position: relative;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* --- ANIMATIONS --- */
        @keyframes btnPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 12px rgba(255, 107, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0); }
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* --- SUCCESS VIEW --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .ring {
            font-size: 7rem;
            animation: heartBeat 0.8s infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 600px) {
            .card { min-height: 500px; padding: 30px 20px; border-radius: 40px; }
            h1 { font-size: 2.1rem; }
            .profile-img { width: 130px; height: 130px; }
            .btn { width: 110px; height: 48px; font-size: 1rem; }
            .btn-container { gap: 20px; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView" style="width: 100%;">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" class="profile-img">
            <h1>Veux-tu m'√©pouser ?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container" id="container">
                <button class="btn btn-yes" onclick="showSuccess()">Oui !</button>
                <button class="btn btn-no" id="noBtn">Non</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="ring">üíç</span>
            <h1 style="font-size: 2.5rem;">üéâ OUI POUR LA VIE ! üéâ</h1>
            <p style="font-size: 1.2rem; color: #444; margin-top: 10px;">
                Je t'aime infiniment üíñ
            </p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        const container = document.getElementById('container');
        let hasMoved = false;

        function moveButton(e) {
            const isMobile = window.innerWidth <= 768;
            
            if (!hasMoved) {
                // D√©clenchement de la fuite
                noBtn.style.position = isMobile ? 'absolute' : 'fixed';
                noBtn.style.animation = 'none'; // Stoppe le pulse pour fluidit√© totale
                hasMoved = true;
            }

            let newX, newY;

            if (isMobile) {
                // MOBILE : Confin√© dans la partie basse de la card
                const padding = 15;
                const maxX = card.clientWidth - noBtn.offsetWidth - padding;
                const maxY = card.clientHeight - noBtn.offsetHeight - padding;
                const minX = padding;
                const minY = card.clientHeight / 2; // Zone basse uniquement

                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            } else {
                // PC : Partout sur l'√©cran pour un effet plus fun
                const margin = 100;
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin) + margin/2;
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin) + margin/2;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        // √âv√©nements PC
        noBtn.addEventListener('mouseover', moveButton);

        // √âv√©nements Mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            noBtn.style.display = 'none';
            document.body.style.background = "linear-gradient(135deg, #ffc1cc 0%, #ff8e9e 100%)";
        }
    </script>
</body>
</html>
