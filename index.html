<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffb1bd;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            max-width: 360px;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            transition: transform 0.3s ease;
        }

        /* --- IMAGE & TEXT --- */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--pink-light);
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 1.8rem;
            margin: 0.5rem 0;
        }

        .name {
            color: #555;
            font-weight: 600;
            margin-bottom: 2rem;
            display: block;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        .btn {
            width: 110px;
            height: 42px;
            border: none;
            border-radius: 21px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-light));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
            z-index: 2;
        }

        .btn-yes:hover {
            transform: scale(1.05);
        }

        .btn-no {
            background-color: var(--pink-light);
            color: white;
            position: absolute; /* Crucial pour le mouvement */
            right: calc(50% - 130px); /* Position initiale Ã  droite */
            transition: top 0.2s ease, left 0.2s ease;
            z-index: 1;
            touch-action: none; /* EmpÃªche le scroll sur mobile en touchant le bouton */
        }

        /* --- SUCCESS VIEW --- */
        .hidden {
            display: none;
        }

        .success-content {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            font-size: 4rem;
            display: inline-block;
            animation: pulse 1s infinite;
            margin: 1rem 0;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518893063132-36e46dbe2428?q=80&w=200&h=200&auto=format&fit=crop" alt="Photo" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <span class="name">Rindra Tiavina</span>

            <div class="btn-container" id="container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <div class="heart">ðŸ’–</div>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>FÃ©licitations ! C'est le dÃ©but d'un moment magique.</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');
        const container = document.getElementById('container');

        // Fonction pour dÃ©placer le bouton "No"
        const moveButton = (e) => {
            // Dimensions de la zone (le conteneur ou la carte)
            const padding = 20;
            const maxX = card.clientWidth - noBtn.clientWidth - padding;
            const maxY = card.clientHeight - noBtn.clientHeight - padding;

            // GÃ©nÃ©rer des positions alÃ©atoires dans les limites de la carte
            // On calcule par rapport au coin supÃ©rieur gauche de la carte
            const newX = Math.random() * (maxX - padding) + padding;
            const newY = Math.random() * (maxY - padding) + padding;

            // Appliquer le style. On utilise absolute par rapport Ã  la card
            noBtn.style.position = 'fixed'; // On bascule en fixed ou absolute selon le besoin
            
            // Calculer la position relative Ã  la fenÃªtre pour Ã©viter qu'il sorte
            const cardRect = card.getBoundingClientRect();
            
            noBtn.style.left = (cardRect.left + newX) + 'px';
            noBtn.style.top = (cardRect.top + newY) + 'px';
        };

        // Ã‰vÃ©nements pour le bouton qui fuit
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // EmpÃªche le clic sur mobile
            moveButton();
        });

        // Fonction de succÃ¨s
        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
        }
    </script>
</body>
</html>
