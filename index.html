<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffeef0 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            max-width: 440px; 
            min-height: 520px;
            border-radius: 40px;
            box-shadow: 0 20px 45px rgba(255, 107, 129, 0.25);
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-sizing: border-box;
            z-index: 10;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--pink-light);
            margin-bottom: 10px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.3rem;
            margin: 10px 0;
        }

        .name {
            color: #666;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 80px;
            position: relative;
        }

        .btn {
            width: 115px;
            height: 48px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: btnPulse 2s infinite; /* Animation Pulse */
            box-sizing: border-box;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.3);
            z-index: 5;
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            border: 3px solid white;
            position: relative;
            z-index: 1000;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* --- ANIMATIONS --- */
        @keyframes btnPulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 107, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0); }
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- SUCCESS VIEW --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heart {
            font-size: 6rem;
            animation: heartPulse 0.8s infinite;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView" style="width: 100%;">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" alt="Rindra" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="heart">ðŸ’–</span>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>FÃ©licitations ! Tu as fait le meilleur choix.</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        let moved = false;

        function moveButton(e) {
            const isMobile = window.innerWidth <= 768;
            
            if (!moved) {
                // Au premier mouvement, on change le mode de position
                noBtn.style.position = isMobile ? 'absolute' : 'fixed';
                noBtn.style.animation = 'none'; // On stoppe le pulse pour que le mouvement soit fluide
                moved = true;
            }

            let newX, newY;

            if (isMobile) {
                // LOGIQUE MOBILE : Strictement dans la card
                const padding = 20;
                // Calcul des limites par rapport aux dimensions de la card
                const maxX = card.offsetWidth - noBtn.offsetWidth - padding;
                const maxY = card.offsetHeight - noBtn.offsetHeight - padding;
                const minX = padding;
                const minY = padding;

                newX = Math.random() * (maxX - minX) + minX;
                newY = Math.random() * (maxY - minY) + minY;

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            } else {
                // LOGIQUE PC : Partout sur l'Ã©cran
                const margin = 100;
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin) + margin/2;
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin) + margin/2;

                noBtn.style.left = `${newX}px`;
                noBtn.style.top = `${newY}px`;
            }
        }

        // Event Listeners
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            document.body.style.background = "#ffdfe5";
            noBtn.style.display = 'none';
        }
    </script>
</body>
</html>
