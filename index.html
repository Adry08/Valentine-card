<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffb1bd;
            --bg-gradient: linear-gradient(-45deg, #ffeef0, #fff5f6, #ffd1d9, #ffeef0);
        }

        /* ArriÃ¨re-plan animÃ© pour remplir l'espace PC */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            /* Plus large sur PC, max 400px pour garder le cÃ´tÃ© Ã©lÃ©gant */
            max-width: 400px; 
            min-height: 450px;
            padding: 2.5rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- IMAGE & TEXT --- */
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff0f2;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2rem;
            margin: 0.5rem 0;
            line-height: 1.2;
        }

        .name {
            color: #777;
            font-weight: 400;
            letter-spacing: 1px;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            width: 100%;
            height: 50px;
            position: relative;
        }

        .btn {
            width: 110px;
            height: 45px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.4);
            z-index: 5;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.5);
        }

        .btn-no {
            background-color: #f8f9fa;
            color: #888;
            border: 1px solid #eee;
            position: relative;
            z-index: 4;
            transition: opacity 0.2s;
        }

        /* --- SUCCESS VIEW --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            font-size: 5rem;
            display: inline-block;
            animation: pulse 0.8s infinite;
            margin-bottom: 1rem;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .card { min-height: 400px; padding: 1.5rem; }
            h1 { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=300&h=300&auto=format&fit=crop" alt="Photo" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <div class="heart">ðŸ’–</div>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p style="color: #555;">FÃ©licitations !<br>Tu as fait le meilleur choix possible. âœ¨</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');
        let hasMoved = false;

        const moveButton = () => {
            // Passer en position absolue par rapport Ã  la carte au premier mouvement
            if (!hasMoved) {
                noBtn.style.position = 'absolute';
                hasMoved = true;
            }

            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Marges de sÃ©curitÃ© pour pas que le bouton touche les bords
            const padding = 15;
            
            // Calculer l'espace disponible Ã  l'intÃ©rieur de la carte
            const availableWidth = cardRect.width - btnRect.width - (padding * 2);
            const availableHeight = cardRect.height - btnRect.height - (padding * 2);

            // GÃ©nÃ©rer des coordonnÃ©es alÃ©atoires
            const randomX = Math.random() * availableWidth + padding;
            const randomY = Math.random() * availableHeight + padding;

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        };

        // Ã‰vÃ©nements PC
        noBtn.addEventListener('mouseover', moveButton);
        
        // Ã‰vÃ©nements Mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            
            // Petit bonus : change le fond en rose fixe au succÃ¨s
            document.body.style.background = "#ffebef";
        }
    </script>
</body>
</html>
