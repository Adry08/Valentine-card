<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffeef0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            max-width: 450px; /* Taille PC augmentÃ©e */
            min-height: 500px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden; /* EmpÃªche le bouton No de dÃ©passer visuellement */
            box-sizing: border-box;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--pink-light);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.2rem;
            margin: 10px 0;
        }

        .name {
            color: #666;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 40px;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            min-height: 60px;
            position: relative; /* RÃ©fÃ©rentiel pour le mouvement du bouton No */
        }

        .btn {
            width: 110px;
            height: 42px;
            border: none;
            border-radius: 21px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
            box-sizing: border-box;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
            flex-shrink: 0;
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            flex-shrink: 0;
            z-index: 10;
            /* Pas de transition sur top/left pour Ã©viter la latence quand on essaie de le cliquer */
        }

        /* --- SUCCESS --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            font-size: 5rem;
            animation: pulse 0.8s infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" alt="Rindra" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="heart">ðŸ’–</span>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>FÃ©licitations ! Tu as fait le bon choix.</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        let isFleeing = false;

        function moveButton(e) {
            if (!isFleeing) {
                // Au premier survol, on dÃ©tache le bouton du flux normal
                noBtn.style.position = 'absolute';
                isFleeing = true;
            }

            // Dimensions de la carte
            const cardRect = card.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calcul des limites maximales (coordonnÃ©es locales Ã  la carte)
            // On laisse une marge de 10px pour ne pas toucher les bords
            const maxX = cardRect.width - btnWidth - 10;
            const maxY = cardRect.height - btnHeight - 10;
            const minX = 10;
            const minY = 10;

            // Calcul d'une nouvelle position alÃ©atoire
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;

            // Appliquer la position
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // DÃ©tection de la souris (PC)
        noBtn.addEventListener('mouseover', moveButton);

        // DÃ©tection du toucher (Mobile)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
        }
    </script>
</body>
</html>
