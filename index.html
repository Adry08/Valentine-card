<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veux-tu m'√©pouser ?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffeef0 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            max-width: 500px; /* √âlargie pour PC */
            min-height: 550px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(255, 107, 129, 0.3);
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--pink-light);
            margin-bottom: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.5rem;
            margin: 15px 0;
            line-height: 1.2;
        }

        .name {
            color: #777;
            font-weight: 600;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        /* --- BUTTONS CONTAINER --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Plus d'espace entre les boutons */
            width: 120%; /* Plus large que la card sur PC pour le mouvement */
            max-width: 600px; 
            height: 180px; 
            position: relative;
        }

        .btn {
            width: 120px;
            height: 50px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
            box-sizing: border-box;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            z-index: 10;
            box-shadow: 0 8px 15px rgba(255, 107, 129, 0.3);
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            border: 3px solid white;
            position: relative;
            z-index: 100;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0.4); }
            70% { transform: scale(1.08); box-shadow: 0 0 0 15px rgba(255, 107, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0); }
        }

        /* --- SUCCESS VIEW --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .ring {
            font-size: 6rem;
            animation: heartBeat 0.8s infinite;
            display: block;
            margin-bottom: 15px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes pop {
            0% { transform: scale(0.3); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Adaptation mobile pour garder le container dans les clous */
        @media (max-width: 768px) {
            .btn-container { width: 100%; height: 140px; }
            h1 { font-size: 2rem; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" class="profile-img">
            <h1>Veux-tu m'√©pouser ?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container" id="container">
                <button class="btn btn-yes" onclick="showSuccess()">Oui !</button>
                <button class="btn btn-no" id="noBtn">Non</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="ring">üíç</span>
            <h1>üéâ OUI POUR LA VIE ! üéâ</h1>
            <p style="font-size: 1.2rem; color: #444;">Le d√©but de notre plus belle aventure.<br>Je t'aime pour toujours üíñ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        const container = document.getElementById('container');
        let hasMoved = false;

        function moveButton(e) {
            const isMobile = window.innerWidth <= 768;
            
            if (!hasMoved) {
                // On d√©tache le bouton
                noBtn.style.position = isMobile ? 'absolute' : 'fixed';
                noBtn.style.animation = 'none'; 
                hasMoved = true;
            }

            if (isMobile) {
                // LOGIQUE MOBILE : Reste strictement dans la zone basse de la card
                const padding = 10;
                const maxX = card.clientWidth - noBtn.offsetWidth - padding;
                const maxY = card.clientHeight - noBtn.offsetHeight - padding;
                const minX = padding;
                const minY = card.clientHeight / 2; // Reste dans la moiti√© basse

                const newX = Math.random() * (maxX - minX) + minX;
                const newY = Math.random() * (maxY - minY) + minY;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            } else {
                // LOGIQUE PC : Voyage partout sur l'√©cran
                const margin = 120;
                const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin) + margin/2;
                const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin) + margin/2;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            noBtn.style.display = 'none';
            document.body.style.background = "linear-gradient(135deg, #ffc1cc 0%, #ff8e9e 100%)";
        }
    </script>
</body>
</html>
