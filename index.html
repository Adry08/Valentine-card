<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-hover: #ff4757;
            --pink-light: #ffd1d9;
            --text-color: #444;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffeef0 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            /* Taille plus grande sur PC */
            max-width: 450px; 
            min-height: 500px;
            padding: 3rem 2rem;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            text-align: center;
            position: relative; /* RÃ©fÃ©rentiel pour le bouton No */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        /* --- IMAGE & TEXT --- */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--pink-light);
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.2rem;
            margin: 0.5rem 0;
        }

        .name {
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            height: 60px;
            position: relative;
        }

        .btn {
            width: 110px;
            height: 42px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .btn-yes {
            background: linear-gradient(45deg, var(--pink-primary), #ff8e9e);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 107, 129, 0.3);
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            background: var(--pink-hover);
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            position: absolute; /* Position initiale gÃ©rÃ©e par JS pour la flexibilitÃ© */
            right: calc(50% - 130px); /* AlignÃ© Ã  droite du centre au dÃ©but */
            top: 10px;
            z-index: 5;
            transition: all 0.15s ease-out;
            touch-action: none;
        }

        /* --- SUCCESS --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            font-size: 6rem;
            animation: pulse 0.8s infinite;
            display: inline-block;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive Mobile */
        @media (max-width: 480px) {
            .card { padding: 2rem 1.5rem; min-height: 420px; }
            h1 { font-size: 1.8rem; }
            .profile-img { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" alt="Rindra" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container" id="area">
                <button class="btn btn-yes" id="yesBtn" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <div class="heart">ðŸ’–</div>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>Mon cÅ“ur fait boum ! Ã€ trÃ¨s vite Valentine. âœ¨</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');
        const yesBtn = document.getElementById('yesBtn');

        function moveButton() {
            // Calculer les limites internes de la carte
            // On laisse une marge (padding) pour que le bouton ne touche pas les bords
            const padding = 20;
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            // Calcul des coordonnÃ©es max relatives Ã  la carte
            const maxX = card.clientWidth - noBtn.offsetWidth - padding;
            const maxY = card.clientHeight - noBtn.offsetHeight - padding;
            const minX = padding;
            const minY = padding;

            // GÃ©nÃ©rer une position alÃ©atoire n'importe oÃ¹ dans la carte
            let newX = Math.random() * (maxX - minX) + minX;
            let newY = Math.random() * (maxY - minY) + minY;

            // Appliquer la position
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // On s'assure que le bouton "No" ne soit jamais au dessus du bouton "Yes" au repos
            // mais ici la prioritÃ© est de rester dans la carte.
        }

        // Ã‰vÃ©nement : s'approche avec la souris (PC)
        noBtn.addEventListener('mouseenter', moveButton);

        // Ã‰vÃ©nement : s'approche avec le doigt (Mobile)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            document.body.style.background = "#ffdfe5";
        }
    </script>
</body>
</html>
