<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffb1bd;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            max-width: 360px;
            min-height: 380px;
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- IMAGE & TEXT --- */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--pink-light);
            margin-bottom: 1rem;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 1.6rem;
            margin: 0.5rem 0;
        }

        .name {
            color: #555;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 10px;
        }

        .btn {
            width: 110px;
            height: 42px;
            border: none;
            border-radius: 21px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), var(--pink-light));
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .btn-no {
            background-color: var(--pink-light);
            color: white;
            position: relative; /* Normal au dÃ©but */
            transition: all 0.2s ease;
            touch-action: none;
        }

        /* --- SUCCESS VIEW --- */
        .hidden {
            display: none;
        }

        .success-content {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .heart {
            font-size: 4rem;
            display: inline-block;
            animation: pulse 1s infinite;
            margin-bottom: 1rem;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=200&h=200&auto=format&fit=crop" alt="Photo" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <div class="heart">ðŸ’–</div>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>FÃ©licitations ! Tu as fait le bon choix.</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('mainCard');
        let moved = false;

        const moveButton = () => {
            // Au premier mouvement, on passe en position absolue
            if(!moved) {
                noBtn.style.position = 'absolute';
                moved = true;
            }

            const cardRect = card.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calcul des limites pour que le bouton reste dans la carte (avec une marge)
            const padding = 20;
            const maxX = cardRect.width - btnWidth - padding;
            const maxY = cardRect.height - btnHeight - padding;

            // Nouvelle position alÃ©atoire
            const randomX = Math.floor(Math.random() * (maxX - padding)) + padding;
            const randomY = Math.floor(Math.random() * (maxY - padding)) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        };

        // S'Ã©chappe quand on approche la souris
        noBtn.addEventListener('mouseover', moveButton);
        
        // S'Ã©chappe au toucher sur mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
        }
    </script>
</body>
</html>
