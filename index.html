<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

<style>
body {
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ffcccc 0%, #ff639b 100%);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  position: relative;
  background: #fff;
  width: 92vw;
  max-width: 380px;
  min-height: 520px;
  padding: 2.5rem 1.5rem;
  border-radius: 1.5rem;
  box-shadow: 0 8px 32px rgba(255,99,155,.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
}

.circle-photo {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff639b;
  margin-bottom: 1rem;
}

.title {
  font-family: 'Pacifico', cursive;
  color: #ff639b;
  font-size: 2rem;
  text-align: center;
}

.name {
  font-weight: 600;
  color: #9d235b;
  margin-bottom: 1.5rem;
}

.buttons {
  width: 100%;
  height: 180px;
  position: relative;
}

.valentine-btn {
  font-size: 1.1rem;
  padding: 0.7em 2em;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(255,99,155,.25);
}

.valentine-btn.yes {
  background: linear-gradient(90deg,#ff639b,#ffa3be);
  color: #fff;
}

.valentine-btn.no {
  background: #ffe1ec;
  color: #fc0660;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 5;
  transition: transform .15s ease;
}

/* SUCCESS */
.success {
  text-align: center;
  animation: fadeIn 1s;
}

.youpi {
  font-size: 2.4rem;
  font-weight: 700;
  color: #ff4081;
  animation: pop .6s ease-out;
}

.heart {
  font-size: 2.5rem;
  animation: heartbeat 1s infinite;
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Mobile */
@media (max-width: 600px) {
  .card { min-height: 460px; }
  .title { font-size: 1.4rem; }
  .circle-photo { width: 90px; height: 90px; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <img class="circle-photo" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400&facepad=3&q=80">
  <h1 class="title">Will you be my Valentine?</h1>
  <div class="name">Rindra Tiavina</div>

  <div class="buttons">
    <button class="valentine-btn yes" id="yesBtn">Yes</button>
    <button class="valentine-btn no" id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const card = document.getElementById('card');

function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const padding = 20;

  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Desktop + mobile
noBtn.addEventListener('pointerenter', moveNo);
noBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener('click', e => e.preventDefault());

// YES
yesBtn.addEventListener('click', () => {
  card.innerHTML = `
    <div class="success">
      <div class="youpi">üéâ YOUUUUPI üéâ</div>
      <div class="heart">üíñ</div>
      <h2>Happy Valentine‚Äôs Day</h2>
      <p>
        Tu as dit oui üòç<br>
        <strong>Rindra Tiavina</strong>
      </p>
    </div>
  `;
});
</script>

</body>
</html>
