<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* --------- CARD --------- */
.card {
  position: relative;
  width: 90vw;
  max-width: 360px;
  aspect-ratio: 1 / 1; /* carrée */
  background: #fff;
  border-radius: 24px;
  padding: 24px 20px 80px; /* espace pour boutons bas */
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}

/* --------- CONTENT --------- */
.photo {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff5c8a;
  margin-bottom: 12px;
}

.title {
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
  color: #ff5c8a;
  text-align: center;
}

.name {
  font-size: 0.95rem;
  font-weight: 600;
  color: #7a2b47;
  margin-bottom: auto;
}

/* --------- BUTTON ZONE --------- */
.button-zone {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
}

/* --------- BUTTONS --------- */
.btn {
  width: 110px;      /* taille fixe */
  height: 42px;
  border-radius: 999px;
  border: none;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.15s ease;
}

.btn.yes {
  background: linear-gradient(135deg,#ff5c8a,#ff9eb5);
  color: #fff;
  box-shadow: 0 6px 14px rgba(255,92,138,0.45);
  z-index: 2;
}

.btn.no {
  background: #ffe1ea;
  color: #e0004d;
  position: absolute; /* fuite contrôlée */
  z-index: 3;
  left: 50%;  /* centre horizontal départ */
  transform: translateX(60px); /* légèrement à droite de Yes au départ */
}
</style>
</head>

<body>

<div class="card" id="card">
  <img class="photo" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400&facepad=3&q=80">
  <div class="title">Will you be my Valentine?</div>
  <div class="name">Rindra Tiavina</div>

  <div class="button-zone">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

// Déplacements du bouton No (toujours dans la card)
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const padding = 10;

  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;

  // Tirage aléatoire mais restreint
  const x = Math.random() * maxX;
  const y = Math.random() * (maxY - 100) + 20; // limite bas pour rester visible

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
  noBtn.style.transform = `translateX(0)`; // on utilise left/top pour éviter overflow
}

// Détection PC et mobile
noBtn.addEventListener("pointerenter", moveNo);
noBtn.addEventListener("touchstart", e => {
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener("click", e => e.preventDefault());
</script>

</body>
</html>
