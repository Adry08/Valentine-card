<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffeef0;
            background: radial-gradient(circle, #ffeef0 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            min-height: 500px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 107, 129, 0.2);
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--pink-light);
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2rem;
            margin: 10px 0;
        }

        .name {
            color: #777;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 150px; /* Zone d'action du bouton No */
            position: relative;
        }

        .btn {
            width: 110px;
            height: 45px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            z-index: 5;
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            border: 3px solid white;
            position: relative; /* DÃ©part normal */
            z-index: 10;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 107, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0); }
        }

        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.5s ease-out;
        }

        .heart-big {
            font-size: 5rem;
            animation: heartBeat 0.8s infinite;
            display: block;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" class="profile-img">
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container" id="container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="heart-big">ðŸ’–</span>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>Tu as fait le bon choix ! âœ¨</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        const container = document.getElementById('container');
        let hasMoved = false;

        function moveButton(e) {
            const isMobile = window.innerWidth <= 768;
            
            if (!hasMoved) {
                noBtn.style.position = isMobile ? 'absolute' : 'fixed';
                noBtn.style.animation = 'none'; // Stop pulse pour fluiditÃ©
                hasMoved = true;
            }

            if (isMobile) {
                // LOGIQUE MOBILE : Reste strictement dans le btn-container (le bas de la carte)
                const areaWidth = container.offsetWidth;
                const areaHeight = container.offsetHeight;
                
                // On calcule des positions relatives au container uniquement
                const newX = Math.random() * (areaWidth - noBtn.offsetWidth);
                const newY = Math.random() * (areaHeight - noBtn.offsetHeight);

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            } else {
                // LOGIQUE PC : Partout sur l'Ã©cran
                const margin = 100;
                const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin) + margin/2;
                const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin) + margin/2;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        // Mouse pour PC
        noBtn.addEventListener('mouseover', moveButton);

        // Touch pour Mobile (dÃ©clenche dÃ¨s qu'on pose le doigt)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            noBtn.style.display = 'none';
            document.body.style.background = "#ffdfe5";
        }
    </script>
</body>
</html>
