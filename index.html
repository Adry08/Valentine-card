<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Will you be my Valentine?</title>

<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

<style>
body {
  min-height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #ffcccc 0%, #ff639b 100%);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  position: relative;
  background: #fff;
  width: 92vw;
  max-width: 380px;
  min-height: 520px;
  padding: 2rem 1.4rem 4.5rem; /* place pour le bouton Yes */
  border-radius: 1.5rem;
  box-shadow: 0 8px 32px rgba(255,99,155,.25);
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow: hidden; /* ðŸ”’ interdit toute sortie */
}

/* ---------- CONTENT ---------- */
.circle-photo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #ff639b;
  margin-bottom: 1rem;
}

.title {
  font-family: 'Pacifico', cursive;
  color: #ff639b;
  font-size: 1.8rem;
  text-align: center;
}

.name {
  font-weight: 600;
  color: #9d235b;
  margin-bottom: 1.2rem;
}

/* ---------- BUTTONS ---------- */
.buttons {
  position: absolute;
  bottom: 1.4rem;
  width: 100%;
  display: flex;
  justify-content: center;
}

.valentine-btn {
  width: 110px;          /* ðŸ”’ largeur FIXE */
  height: 42px;          /* ðŸ”’ hauteur FIXE */
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 600;
  box-shadow: 0 4px 10px rgba(255,99,155,.35);
}

.valentine-btn.yes {
  background: linear-gradient(135deg,#ff639b,#ffa3be);
  color: #fff;
  z-index: 2;
}

.valentine-btn.no {
  background: #ffe1ec;
  color: #fc0660;
  position: absolute;
  left: 50%;
  transform: translateX(140px); /* dÃ©part Ã  droite du Yes */
  z-index: 3;
  transition: transform .15s ease;
}

/* ---------- SUCCESS ---------- */
.success {
  text-align: center;
  animation: fadeIn 1s;
}

.youpi {
  font-size: 2.2rem;
  font-weight: 700;
  color: #ff4081;
  animation: pop .6s ease-out;
}

.heart {
  font-size: 2.4rem;
  animation: heartbeat 1s infinite;
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes heartbeat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <img class="circle-photo" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=facearea&w=400&h=400&facepad=3&q=80">
  <h1 class="title">Will you be my Valentine?</h1>
  <div class="name">Rindra Tiavina</div>

  <div class="buttons">
    <button class="valentine-btn yes" id="yesBtn">Yes</button>
    <button class="valentine-btn no" id="noBtn">No</button>
  </div>
</div>

<script>
const noBtn = document.getElementById('noBtn');
const card = document.getElementById('card');

function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();
  const padding = 12;

  const maxX = cardRect.width - btnRect.width - padding;
  const maxY = cardRect.height - btnRect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Desktop + mobile
noBtn.addEventListener('pointerenter', moveNo);
noBtn.addEventListener('touchstart', e => {
  e.preventDefault();
  moveNo();
});
noBtn.addEventListener('click', e => e.preventDefault());
</script>

</body>
</html>
