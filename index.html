<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffeef0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* EmpÃªche le scroll si le bouton bouge */
        }

        /* --- CARD --- */
        .card {
            background: white;
            width: 90%;
            max-width: 450px; 
            min-height: 520px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            box-sizing: border-box;
        }

        .content-wrapper {
            width: 100%;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--pink-light);
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.2rem;
            margin: 10px 0;
        }

        .name {
            color: #666;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* --- BUTTONS --- */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 100px; /* Zone rÃ©servÃ©e pour les boutons */
            position: relative;
        }

        .btn {
            width: 110px;
            height: 42px;
            border: none;
            border-radius: 21px;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
            z-index: 2;
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            position: relative; /* Commence en relatif pour l'alignement */
            z-index: 10;
            transition: top 0.2s ease, left 0.2s ease, transform 0.1s;
        }

        /* --- SUCCESS --- */
        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .heart {
            font-size: 5rem;
            animation: pulse 0.8s infinite;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView" class="content-wrapper">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" alt="Rindra" class="profile-img">
            
            <h1>Will you be my Valentine?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container">
                <button class="btn btn-yes" onclick="showSuccess()">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="heart">ðŸ’–</span>
            <h1>ðŸŽ‰ YOUHOU ! ðŸŽ‰</h1>
            <p>FÃ©licitations ! Tu as fait le bon choix.</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        let hasMoved = false;

        function moveButton() {
            if (!hasMoved) {
                // Au premier mouvement, on fixe sa position actuelle 
                // pour Ã©viter un saut brutal
                const rect = noBtn.getBoundingClientRect();
                const cardRect = card.getBoundingClientRect();
                
                noBtn.style.position = 'absolute';
                // On recalcule sa position par rapport Ã  la carte
                noBtn.style.left = (rect.left - cardRect.left) + 'px';
                noBtn.style.top = (rect.top - cardRect.top) + 'px';
                hasMoved = true;
                return; // On attend le prochain survol pour vraiment bouger
            }

            const cardWidth = card.clientWidth;
            const cardHeight = card.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calcul des limites (on garde le bouton dans la carte blanche)
            const margin = 20;
            const maxX = cardWidth - btnWidth - margin;
            const maxY = cardHeight - btnHeight - margin;
            const minX = margin;
            const minY = margin;

            // Nouvelle position alÃ©atoire
            const newX = Math.random() * (maxX - minX) + minX;
            const newY = Math.random() * (maxY - minY) + minY;

            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }

        // DÃ©tection de la souris (PC)
        noBtn.addEventListener('mouseover', moveButton);

        // DÃ©tection du toucher (Mobile)
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            document.body.style.background = "#ffdfe5";
        }
    </script>
</body>
</html>
