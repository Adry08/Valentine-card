<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veux-tu m'√©pouser ?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-primary: #ff6b81;
            --pink-light: #ffd1d9;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ffeef0 0%, #ffc1cc 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .card {
            background: white;
            width: 90%;
            max-width: 400px;
            min-height: 520px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 107, 129, 0.25);
            text-align: center;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--pink-light);
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--pink-primary);
            font-size: 2.2rem;
            margin: 10px 0;
            line-height: 1.2;
        }

        .name {
            color: #777;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 150px; 
            position: relative;
        }

        .btn {
            width: 110px;
            height: 45px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulse 2s infinite;
        }

        .btn-yes {
            background: linear-gradient(135deg, var(--pink-primary), #ff8e9e);
            color: white;
            z-index: 5;
        }

        .btn-no {
            background-color: var(--pink-light);
            color: var(--pink-primary);
            border: 3px solid white;
            position: relative;
            z-index: 10;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 107, 129, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 107, 129, 0); }
        }

        .hidden { display: none !important; }

        .success-content {
            animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        .ring {
            font-size: 5.5rem;
            animation: heartBeat 0.8s infinite;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div id="initialView">
            <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=400&h=400&auto=format&fit=crop" class="profile-img">
            <h1>Veux-tu m'√©pouser ?</h1>
            <div class="name">Rindra Tiavina</div>

            <div class="btn-container" id="container">
                <button class="btn btn-yes" onclick="showSuccess()">Oui !</button>
                <button class="btn btn-no" id="noBtn">Non</button>
            </div>
        </div>

        <div id="successView" class="hidden success-content">
            <span class="ring">üíç</span>
            <h1>üéâ OUI POUR LA VIE ! üéâ</h1>
            <p style="font-size: 1.1rem; color: #555;">Le d√©but de notre plus belle aventure.<br>Je t'aime üíñ</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        const container = document.getElementById('container');
        let hasMoved = false;

        function moveButton(e) {
            const isMobile = window.innerWidth <= 768;
            
            if (!hasMoved) {
                noBtn.style.position = isMobile ? 'absolute' : 'fixed';
                noBtn.style.animation = 'none'; 
                hasMoved = true;
            }

            if (isMobile) {
                const areaWidth = container.offsetWidth;
                const areaHeight = container.offsetHeight;
                
                const newX = Math.random() * (areaWidth - noBtn.offsetWidth);
                const newY = Math.random() * (areaHeight - noBtn.offsetHeight);

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            } else {
                const margin = 100;
                const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - margin) + margin/2;
                const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - margin) + margin/2;

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
            }
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        function showSuccess() {
            document.getElementById('initialView').classList.add('hidden');
            document.getElementById('successView').classList.remove('hidden');
            noBtn.style.display = 'none';
            document.body.style.background = "linear-gradient(135deg, #ffc1cc 0%, #ff8e9e 100%)";
        }
    </script>
</body>
</html>
